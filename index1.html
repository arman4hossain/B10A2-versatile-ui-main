<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: #212121;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container input,
        .form-container select {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }

        .form-container .full-width {
            width: calc(100% - 10px);
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <input type="text" placeholder="Height/cm">
        <input type="text" placeholder="Weight/kg">
        <input type="text" placeholder="Age">
        <select>
            <option value="" disabled selected>Sex</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <select class="full-width">
            <option value="" disabled selected>Select an activity factor</option>
            <option value="1.2">Sedentary: little or no exercise</option>
            <option value="1.375">Light: exercise 1-3 times/week</option>
            <option value="1.55">Moderate: exercise 3-5 times/week</option>
            <option value="1.725">Active: daily exercise or intense exercise 3-4 times/week</option>
            <option value="1.9">Very Active: intense exercise 6-7 times/week</option>
        </select>
        <button>Calculate</button>
    </div>
</body>
</html>
